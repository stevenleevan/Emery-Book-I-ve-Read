<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emerytime</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top-bar">
      <a href="index.html" class="logo-link">
        <span class="logo-dark">emerytime</span><span class="logo-dot">.</span>
      </a>
      <div class="nav-links">
        <a href="books.html">Books</a>
        <a href="games.html">Games</a>
        <a href="movies.html">Movies</a>
        <a href="places.html">Places</a>
        <a href="hobbies.html">Hobbies</a>
        <button class="toggle-mode" onclick="toggleMode()" id="modeIcon" aria-label="Toggle light/dark mode">
  <!-- Default will be the moon (dark mode icon) -->
  <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
</button>
      </div>
    </div>
  </header>

  <main class="splash-main">
  <img src="images/emerytime.png" alt="Emerytime Logo" class="splash-logo" />
  <h1 class="welcome-header">Welcome to my site!</h1>
  <p class="summary-text">
    I'm Emery. I made this site to share the books I’ve read, games I love, movies I’ve watched, and all the fun things I’m into!
  </p>
</main>

  <script>
  function toggleMode() {
    const body = document.body;
    const iconButton = document.getElementById("modeIcon");

    body.classList.toggle("dark-mode");

    // Update icon SVG
    iconButton.innerHTML = body.classList.contains("dark-mode")
      ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>`
      : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`;
  }
</script>
</body>
</html>
